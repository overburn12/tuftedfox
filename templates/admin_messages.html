{% extends "base.html" %}

{% block title %}
    TuftedFox - Admin - Message Center
{% endblock %}

{% block content %}
<div class="element-block" style="width: 200px;">
    <a href="/admin/dashboard"> Admin Dashboard </a>
</div>

{% for message in messages %}
    {{ block_header(message.filename, random_icon)}}
        <p>{{ message.content }} </p>
    {{ block_footer()}}
{% endfor %}

{% endblock %}
