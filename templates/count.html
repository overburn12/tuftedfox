{% extends "base.html" %}

{% block title %}TuftedFox - Page Hits{% endblock %}

{% block content %}
<h2>Page Hits</h2>
<table id="page_hits_table">
    <tr>
        <th>Page</th>
        <th>Hits</th>
    </tr>
    {% for page, hits in page_hits.items() %}
    <tr>
        <td>{{ page }}</td>
        <td>{{ hits }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
